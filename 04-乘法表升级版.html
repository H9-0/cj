<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			cellspacing:指的是边框中间的缝隙大小
			cellpadding:指的是列里面的内容的填充大小(内间距)
			th与td：th自带加粗特效，td很平凡
		 -->
		<!-- <table border="1" cellspacing="0" cellpadding="10">
			<tr><td>1*1=1</td></tr>
			<tr><td>1*1=1</td><td>1*1=1</td></tr>
			<tr><td>1*1=1</td><td>1*1=1</td><td>1*1=1</td></tr>
			<tr><td>1*1=1</td><td>1*1=1</td><td>1*1=1</td><td>1*1=1</td></tr>
			<tr><td>1*1=1</td><td>1*1=1</td><td>1*1=1</td><td>1*1=1</td><td>1*1=1</td></tr>
		</table> -->
	</body>
</html>
<script>
	document.write('<table border="1" cellspacing="0" cellpadding="10">')
	
	var h = 1;
	do{
		//行的开始
		document.write("<tr>")
		// document.write(h+"<br/>");
		
		//行数是几，循环多少次
		var r = 1;
		do{
			//td的开始
			document.write("<td>")
			
			document.write(r+"*"+h+"="+r*h+"&nbsp;&nbsp;&nbsp;&nbsp;");
			
			//td的结尾
			document.write("</td>")
			r++;
		}while(r<=h)
		// document.write("<br/>")
		
		
		document.write("</tr>")
		h++;
	}while(h<=9)
	
	document.write("</table>")
</script>
